[metadata]
name = cython-sgutils
description = Cython-based bindings for libsgutils
url = https://github.com/python-scsi/cython-sgutils
license_files =
   AUTHORS
   LICENSES/*
long_description = file:README.md
long_description_content_type: text/markdown
author = Diego Elio Petten√≤
author_email = flameeyes@flameeyes.com
license = MIT
keywords =
    scsi
classifiers =
    Programming Language :: Python
    Programming Language :: Python :: 3
    Development Status :: 4 - Beta
    License :: OSI Approved :: MIT License

[flake8]
max-line-length = 88
# Ignore long line errors, black takes care of them.
extend-ignore = E501
